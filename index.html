<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shift Rota Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f2f2f7;
    }

    h1 {
      text-align: center;
      margin-bottom: 16px;
    }

    .calendar {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .header, .row {
      display: grid;
      grid-template-columns: 60px repeat(5, 1fr);
      text-align: center;
      align-items: center;
    }

    .header {
      background: #e5e5ea;
      font-weight: bold;
      height: 44px;
    }

    .row div {
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
      font-size: 16px;
    }

    .date {
      font-weight: bold;
    }

    /* Shift colors */
    .M { background: #ffe599; }   /* Morning */
    .A { background: #9fc5e8; }   /* Afternoon / Noon */
    .N { background: #8e7cc3; color: white; } /* Night */
    .O { background: #d9d9d9; }   /* Off */
  </style>
</head>

<body>

<h1 id="monthTitle"></h1>

<div class="calendar">
  <div class="header">
    <div>Date</div>
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
    <div>E</div>
  </div>

  <div id="calendarBody"></div>
</div>

<script>
  // Shift pattern: Morning, Afternoon, Night, Off, Off
  const shifts = ["M", "A", "N", "O", "O"];

  // Reference: Jan 1, 2026 = Group A = Morning
  const referenceDate = new Date(2026, 0, 1);

  const today = new Date();
  const year = today.getFullYear();
  const month = today.getMonth();

  // Set month title
  document.getElementById("monthTitle").innerText =
    today.toLocaleString("default", { month: "long" }) + " " + year;

  const daysInMonth = new Date(year, month + 1, 0).getDate();
  const calendarBody = document.getElementById("calendarBody");

  for (let day = 1; day <= daysInMonth; day++) {
    const row = document.createElement("div");
    row.className = "row";

    const dateCell = document.createElement("div");
    dateCell.className = "date";
    dateCell.innerText = day;
    row.appendChild(dateCell);

    const currentDate = new Date(year, month, day);
    const diffDays = Math.floor((currentDate - referenceDate) / 86400000);

    for (let group = 0; group < 5; group++) {
      const shiftIndex = (diffDays + group) % 5;
      const cell = document.createElement("div");
      cell.innerText = shifts[shiftIndex];
      cell.className = shifts[shiftIndex];
      row.appendChild(cell);
    }

    calendarBody.appendChild(row);
  }
</script>

</body>
</html>
